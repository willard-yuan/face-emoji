<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background - family photo scene -->
  <rect width="300" height="200" fill="#e6f7ff"/>
  <rect x="0" y="150" width="300" height="50" fill="#7fba00"/> <!-- grass -->
  <circle cx="250" cy="50" r="20" fill="#ffcc00"/> <!-- sun -->
  
  <!-- Family members with emoji faces -->
  <!-- Adult 1 -->
  <rect x="70" y="80" width="40" height="70" fill="#3366cc"/> <!-- body -->
  <circle cx="90" cy="60" r="20" fill="#ffcc00"/> <!-- emoji face -->
  <circle cx="83" cy="55" r="4" fill="#000"/> <!-- left eye -->
  <circle cx="97" cy="55" r="4" fill="#000"/> <!-- right eye -->
  <path d="M83 70 Q 90 75 97 70" stroke="#000" stroke-width="2" fill="none"/> <!-- smile -->
  
  <!-- Adult 2 -->
  <rect x="130" y="80" width="40" height="70" fill="#cc3366"/> <!-- body -->
  <circle cx="150" cy="60" r="20" fill="#ffcc00"/> <!-- emoji face -->
  <circle cx="143" cy="55" r="4" fill="#000"/> <!-- left eye -->
  <circle cx="157" cy="55" r="4" fill="#000"/> <!-- right eye -->
  <path d="M143 65 Q 150 75 157 65" stroke="#000" stroke-width="2" fill="none"/> <!-- big smile -->
  
  <!-- Child 1 -->
  <rect x="190" y="100" width="30" height="50" fill="#33cc66"/> <!-- body -->
  <circle cx="205" cy="85" r="15" fill="#ffcc00"/> <!-- emoji face -->
  <circle cx="200" cy="80" r="3" fill="#000"/> <!-- left eye -->
  <circle cx="210" cy="80" r="3" fill="#000"/> <!-- right eye -->
  <path d="M200 90 Q 205 95 210 90" stroke="#000" stroke-width="2" fill="none"/> <!-- smile -->
  
  <!-- Photo frame -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="#fff" stroke-width="10"/>
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="#ddd" stroke-width="2"/>
</svg>
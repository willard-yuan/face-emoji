<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background - marketing content -->
  <rect width="300" height="200" fill="#f9f9f9"/>
  
  <!-- Social media post frame -->
  <rect x="25" y="25" width="250" height="150" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Brand logo placeholder -->
  <rect x="35" y="35" width="40" height="20" rx="5" fill="#4a6cf7"/>
  <text x="55" y="50" font-family="Arial" font-size="10" fill="white" text-anchor="middle">BRAND</text>
  
  <!-- Post content -->
  <line x1="35" y1="65" x2="275" y2="65" stroke="#eee" stroke-width="1"/>
  
  <!-- Marketing image with emoji faces -->
  <rect x="45" y="75" width="210" height="80" fill="#f5f7ff" rx="5"/>
  
  <!-- Product -->
  <rect x="65" y="95" width="60" height="40" rx="5" fill="#e0e0e0"/>
  <text x="95" y="120" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">PRODUCT</text>
  
  <!-- Person with emoji face -->
  <circle cx="175" cy="115" r="25" fill="#FFD700"/> <!-- emoji face -->
  <circle cx="165" cy="110" r="5" fill="#000"/> <!-- left eye -->
  <circle cx="185" cy="110" r="5" fill="#000"/> <!-- right eye -->
  <path d="M165 125 Q 175 135 185 125" stroke="#000" stroke-width="3" fill="none"/> <!-- big smile -->
  
  <!-- Speech bubble -->
  <path d="M145 100 L 155 115 L 165 100 Z" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="120" y="75" width="70" height="25" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="155" y="90" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">LOVE THIS!</text>
  
  <!-- Engagement icons -->
  <circle cx="55" y="170" r="8" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="55" y="173" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">♥</text>
  
  <circle cx="80" y="170" r="8" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="173" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">↻</text>
  
  <circle cx="105" y="170" r="8" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="105" y="173" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">↪</text>
</svg>